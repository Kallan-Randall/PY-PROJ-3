{% extends 'base.html' %}

{% block body %}

    <h2>{{ melon.common_name }}</h2>
    <img class="melon-image" src="{{ melon.image_url }}">
    <h5>Price per melon {{ melon.price_str() }}</h5>

    <ul>
    <li>color: {{ melon.color }}</li>
    {% if melon.seedless %}
        <li>Seedless melon</li>
    {% else %}
        <li>Warning! This melon has seeds</li>
    {% endif %}
    </ul>


    <form method="POST" action="{{ url_for('add_to_cart', melon_id=melon.melon_id) }}">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
        <button type="submit" class="btn btn-primary">Add to Cart</button>
    </form>
    
{% endblock %}
